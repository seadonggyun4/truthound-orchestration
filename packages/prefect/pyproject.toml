[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "truthound-prefect"
version = "0.1.0"
description = "Prefect integration for data quality operations with Truthound"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Truthound Team" },
]
keywords = [
    "prefect",
    "data-quality",
    "truthound",
    "data-validation",
    "flows",
    "tasks",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "prefect>=2.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]
polars = [
    "polars>=0.20.0",
]
pandas = [
    "pandas>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/truthound/truthound-orchestration"
Documentation = "https://github.com/truthound/truthound-orchestration#readme"
Repository = "https://github.com/truthound/truthound-orchestration"

[tool.hatch.build.targets.wheel]
packages = ["src/truthound_prefect"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
