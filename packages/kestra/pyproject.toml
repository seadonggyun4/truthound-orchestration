[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "truthound-kestra"
version = "0.1.0"
description = "Truthound data quality integration for Kestra workflow orchestration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Truthound Team" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = [
    "data-quality",
    "kestra",
    "workflow",
    "orchestration",
    "validation",
    "truthound",
]
dependencies = [
    "truthound-orchestration>=1.0.0",
    "polars>=0.20.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
kestra = [
    "kestra>=0.12.0",
]
s3 = [
    "boto3>=1.28.0",
]
gcs = [
    "google-cloud-storage>=2.10.0",
]
azure = [
    "azure-storage-blob>=12.0.0",
]
all = [
    "truthound-kestra[dev,kestra,s3,gcs,azure]",
]

[project.urls]
Homepage = "https://github.com/truthound/truthound-orchestration"
Documentation = "https://truthound-orchestration.readthedocs.io"
Repository = "https://github.com/truthound/truthound-orchestration"
Issues = "https://github.com/truthound/truthound-orchestration/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/truthound_kestra"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function-call-in-default-argument
    "ARG001", # unused function argument
]

[tool.ruff.lint.isort]
known-first-party = ["truthound_kestra", "common"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = [
    "kestra.*",
    "polars.*",
    "yaml.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow",
    "integration: marks integration tests",
    "kestra: marks tests requiring kestra",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/truthound_kestra"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
